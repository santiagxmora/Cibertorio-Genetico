<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cibertorio Genético - Animaciones</title>

<!-- Favicon -->
<link rel="icon" href="Logo Cibertorio.png" type="image/png" />

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e8f0f8;
    color: #0b3d91;
    margin: 0;
    padding: 20px;
  }
  header, nav {
    background: #0b3d91;
    color: white;
    padding: 15px 25px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
    font-weight: 600;
  }
  nav a.active {
    background: #083170;
    padding: 6px 12px;
    border-radius: 5px;
  }
  main {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    border-radius: 10px;
    padding: 25px;
    box-shadow: 0 0 12px #b1c8f7;
  }
  h2 {
    margin-top: 0;
  }
  .animation-container {
    margin-top: 20px;
    position: relative;
    height: 200px;
    border: 2px solid #0b3d91;
    border-radius: 12px;
    background: #f0f7ff;
    overflow: hidden;
  }
  .dna-strand {
    position: absolute;
    top: 40px;
    left: 20px;
    width: 860px;
    height: 120px;
    background: repeating-linear-gradient(
      90deg,
      #0b3d91,
      #0b3d91 10px,
      #cfe3fc 10px,
      #cfe3fc 20px
    );
    border-radius: 10px;
    animation: pulse 3s infinite alternate;
  }
  @keyframes pulse {
    0% { background-color: #0b3d91; }
    50% { background-color: #144a8f; }
    100% { background-color: #0b3d91; }
  }
  .rna-molecule {
    position: absolute;
    top: 100px;
    left: -150px;
    width: 150px;
    height: 30px;
    background: #f7931e;
    border-radius: 15px;
    animation: slideRna 6s linear infinite;
  }
  @keyframes slideRna {
    0% { left: -150px; opacity: 0; }
    10% { opacity: 1; }
    90% { left: 850px; opacity: 1; }
    100% { left: 900px; opacity: 0; }
  }
  .label {
    font-weight: 700;
    margin-top: 15px;
  }
</style>

</head>
<body>

<header>
  <h1>Cibertorio Genético Interactivo – Grupo 1 Medicina</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="patologias.html">Patologías</a>
    <a href="tecnologias.html">Tecnologías</a>
    <a href="recursos.html">Recursos</a>
    <a href="animaciones.html" class="active">Animaciones</a>
  </nav>
</header>

<main>
  <h2>Animación: Transcripción del ADN a ARN</h2>

  <div class="animation-container" aria-label="Animación representando la transcripción del ADN a ARN">
    <div class="dna-strand" title="Cadena de ADN"></div>
    <div class="rna-molecule" title="Molécula de ARN mensajero"></div>
  </div>

  <p class="label">La molécula de ARN mensajero se sintetiza a partir de la cadena de ADN durante la transcripción, copiando la información genética.</p>
</main>

</body>
</html>
